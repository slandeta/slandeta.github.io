<!DOCTYPE html>

<html lang="en">
    <head>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link rel="stylesheet" href="/static/styles.css">

        <title>BJJ Tournament: {% block title %}{% endblock %}</title>
        {% block javascript %}{% endblock %}
    </head>
    <body>
        <div id="div_navbar">
            {% if session["user_id"] %}
                <ul id="navbar_li">
                    <li class="nav_button"><a href="/">Home</a></li>
                    <li class="nav_button"><a href="/profile">Profile</a></li>
                    <li class="nav_button"><a href="/tournaments">Tournaments</a></li>
                    <li class="nav_button"><a href="/logout">Log out</a></li>
                </ul>
            {% else %}
                <ul id="navbar_lo">
                    <li class="nav_button"><a href="/">Home</a></li>
                    <li class="nav_button"><a href="/tournaments">Tournaments</a></li>
                    <li class="nav_button"><a href="/login">Log in</a></li>
                    <li class="nav_button"><a href="/create_profile">Create Profile</a></li>
                </ul>
            {% endif %}
        </div>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
